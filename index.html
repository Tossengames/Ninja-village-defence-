<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Silent House: Shadow Protocol</title>
<style>
    :root { --accent: #d4af37; --bg: #050505; --red: #ff4444; }
    body { margin: 0; background: var(--bg); color: #eee; font-family: 'Segoe UI', serif; overflow: hidden; touch-action: none; }
    canvas { display: block; margin: 0 auto; background: #000; cursor: crosshair; }
    
    .overlay-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; transition: 0.5s; }
    .hidden { opacity: 0; pointer-events: none; }

    #toolbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 10; background: rgba(10,10,10,0.8); padding: 12px; border: 1px solid var(--accent); border-radius: 8px; backdrop-filter: blur(5px); }
    .tool-btn { width: 60px; height: 70px; background: #1a1a1a; border: 1px solid #333; color: #777; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; transition: 0.2s; border-radius: 4px; }
    .tool-btn.active { border-color: var(--accent); color: var(--accent); background: #2a2510; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }
    
    .btn-main { padding: 12px 30px; background: transparent; color: var(--accent); border: 2px solid var(--accent); cursor: pointer; font-weight: bold; letter-spacing: 2px; }
    .btn-main:hover { background: var(--accent); color: #000; }
</style>
</head>
<body>

<div id="menu" class="overlay-screen">
    <h1 style="color:var(--accent); letter-spacing: 8px; font-size: 3rem;">SHADOW PROTOCOL</h1>
    <p style="color: #666;">Infiltrate. Neutralize. Escape.</p>
    <button class="btn-main" onclick="initGame()">START MISSION</button>
</div>

<div id="gameOverScreen" class="overlay-screen hidden">
    <h1 style="color:var(--red); letter-spacing: 10px;">MISSION FAILED</h1>
    <button class="btn-main" onclick="location.reload()">REDEPLOY</button>
</div>

<canvas id="game"></canvas>

<div id="toolbar" class="hidden">
    <div class="tool-btn active" id="btnMove" onclick="setMode('move')">üèÉ<br>Move</div>
    <div class="tool-btn" id="btnTrap" onclick="setMode('trap')">‚öôÔ∏è<br>Trap (<span id="c-trap">0</span>)</div>
    <div class="tool-btn" id="btnRice" onclick="setMode('rice')">üçö<br>Rice (<span id="c-rice">0</span>)</div>
    <div class="tool-btn" id="btnBomb" onclick="setMode('bomb')">üí£<br>Bomb (<span id="c-bomb">0</span>)</div>
    <div class="tool-btn" onclick="playerWait()">‚åõ<br>Wait</div>
</div>

<script>
const TILE = 60;
const FLOOR=0, WALL=1, NOISE=2, EXIT=3, COIN=5, TRAP=6, RICE=7, BOMB=8;

let grid, player, enemies, activeBombs = [], particles = [], fTexts = [];
let selectMode = 'move', gameOver = false, playerTurn = true, shake = 0, mapDim = 12;

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const sprites = {};

function preload() {
    ['player', 'guard', 'wall', 'floor', 'exit', 'trap', 'rice', 'bomb', 'coin'].forEach(n => {
        const img = new Image(); img.src = `sprites/${n}.png`; img.onload = () => sprites[n] = img;
    });
}
preload();

function initGame() {
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('toolbar').classList.remove('hidden');
    generateLevel();
    requestAnimationFrame(gameLoop);
}

function generateLevel() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    grid = Array.from({length: mapDim}, (_, y) => Array.from({length: mapDim}, (_, x) => 
        (x==0 || y==0 || x==mapDim-1 || y==mapDim-1) ? WALL : Math.random() < 0.18 ? WALL : FLOOR
    ));
    player = { x: 1, y: 1, ax: 1, ay: 1 };
    grid[mapDim-2][mapDim-2] = EXIT;
    for(let i=0; i<6; i++) placeRandom(COIN);
    
    enemies = [];
    for(let i=0; i<4; i++) {
        let ex, ey; do { ex = Math.floor(Math.random()*(mapDim-2))+1; ey = Math.floor(Math.random()*(mapDim-2))+1; }
        while(grid[ey][ex] !== FLOOR || Math.hypot(ex-player.x, ey-player.y) < 5);
        enemies.push({ x: ex, y: ey, ax: ex, ay: ey, dir: {x:1, y:0}, target: null, alive: true, range: 5 });
    }
    inv = { trap: 2, rice: 2, bomb: 1 };
    updateUI();
}

function placeRandom(type) {
    let x, y; do { x = Math.floor(Math.random()*(mapDim-2))+1; y = Math.floor(Math.random()*(mapDim-2))+1; } while(grid[y][x] !== FLOOR);
    grid[y][x] = type;
}

function spawnVFX(x, y, color, count=10) {
    for(let i=0; i<count; i++) particles.push({ x: x*TILE+30, y: y*TILE+30, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 1, color });
}

function spawnText(x, y, txt, color="#fff") {
    fTexts.push({ x: x*TILE+30, y: y*TILE, txt, life: 1, color });
}

function gameLoop() {
    if(gameOver) return;
    const scale = Math.min(canvas.width/(mapDim*TILE), canvas.height/(mapDim*TILE));
    const ox = (canvas.width - mapDim*TILE*scale)/2 + (Math.random()-0.5)*shake;
    const oy = (canvas.height - mapDim*TILE*scale)/2 + (Math.random()-0.5)*shake;
    shake *= 0.85;

    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle = "#050505"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.translate(ox, oy); ctx.scale(scale, scale);

    // Draw Map
    for(let y=0; y<mapDim; y++) for(let x=0; x<mapDim; x++) {
        const px = x*TILE, py = y*TILE;
        if(sprites.floor) ctx.drawImage(sprites.floor, px, py, TILE, TILE);
        if(grid[y][x] === WALL) {
            if(sprites.wall) ctx.drawImage(sprites.wall, px, py, TILE, TILE);
            else { ctx.fillStyle="#222"; ctx.fillRect(px,py,TILE,TILE); }
        } else if(grid[y][x] === EXIT) {
            ctx.shadowBlur = 15; ctx.shadowColor = "#0f0";
            ctx.strokeStyle = "#0f0"; ctx.strokeRect(px+10, py+10, TILE-20, TILE-20);
            ctx.shadowBlur = 0;
        } else {
            const types = { [COIN]:'coin', [TRAP]:'trap', [RICE]:'rice', [BOMB]:'bomb' };
            if(types[grid[y][x]]) {
                if(sprites[types[grid[y][x]]]) ctx.drawImage(sprites[types[grid[y][x]]], px+10, py+10, TILE-20, TILE-20);
                else { ctx.fillStyle="gold"; ctx.beginPath(); ctx.arc(px+30, py+30, 5, 0, 7); ctx.fill(); }
            }
        }
    }

    // Movement Range Highlight (2 Tiles)
    if(selectMode === 'move' && playerTurn) {
        ctx.fillStyle = "rgba(212, 175, 55, 0.1)";
        for(let dy=-2; dy<=2; dy++) for(let dx=-2; dx<=2; dx++) {
            let tx = player.x + dx, ty = player.y + dy;
            if(grid[ty]?.[tx] === FLOOR || grid[ty]?.[tx] === EXIT || grid[ty]?.[tx] === COIN) {
                // Check if path is clear (simple check)
                if(grid[player.y + Math.sign(dy)][player.x + Math.sign(dx)] !== WALL)
                    ctx.fillRect(tx*TILE+2, ty*TILE+2, TILE-4, TILE-4);
            }
        }
    }

    // Enemies & Vision with Occlusion
    enemies.forEach(e => {
        if(!e.alive) return;
        if(sprites.guard) ctx.drawImage(sprites.guard, e.ax*TILE, e.ay*TILE, TILE, TILE);
        
        ctx.fillStyle = "rgba(255, 50, 50, 0.2)";
        ctx.beginPath(); ctx.moveTo(e.ax*TILE+30, e.ay*TILE+30);
        const baseA = Math.atan2(e.dir.y, e.dir.x);
        for(let a = baseA-0.7; a <= baseA+0.7; a += 0.05) {
            let d = 0, hitWall = false;
            while(d < e.range && !hitWall) {
                d += 0.2;
                if(grid[Math.floor(e.y + Math.sin(a)*d)]?.[Math.floor(e.x + Math.cos(a)*d)] === WALL) hitWall = true;
            }
            ctx.lineTo(e.ax*TILE+30 + Math.cos(a)*d*TILE, e.ay*TILE+30 + Math.sin(a)*d*TILE);
        }
        ctx.fill();
    });

    // Player
    if(sprites.player) ctx.drawImage(sprites.player, player.ax*TILE, player.ay*TILE, TILE, TILE);

    // VFX Particles
    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.02;
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
        ctx.fillRect(p.x, p.y, 4, 4);
    });
    ctx.globalAlpha = 1;

    // Floating Texts
    fTexts = fTexts.filter(t => t.life > 0);
    fTexts.forEach(t => {
        t.y -= 1; t.life -= 0.01;
        ctx.fillStyle = t.color; ctx.font = "bold 16px Arial";
        ctx.fillText(t.txt, t.x, t.y);
    });

    requestAnimationFrame(gameLoop);
}

function hasLineOfSight(e, px, py) {
    const dx = px-e.x, dy = py-e.y, dist = Math.hypot(dx, dy);
    if(dist > e.range) return false;
    const ang = Math.abs(Math.atan2(dy, dx) - Math.atan2(e.dir.y, e.dir.x));
    if(ang > 0.8 && ang < 5.5) return false;
    // Raycast wall check
    for(let d=0.5; d<dist; d+=0.5) {
        if(grid[Math.floor(e.y + (dy/dist)*d)]?.[Math.floor(e.x + (dx/dist)*d)] === WALL) return false;
    }
    return true;
}

canvas.addEventListener('pointerdown', e => {
    if(!playerTurn || gameOver) return;
    const scale = Math.min(canvas.width/(mapDim*TILE), canvas.height/(mapDim*TILE));
    const ox = (canvas.width - mapDim*TILE*scale)/2, oy = (canvas.height - mapDim*TILE*scale)/2;
    const tx = Math.floor(((e.clientX - ox)/scale)/TILE), ty = Math.floor(((e.clientY - oy)/scale)/TILE);
    
    if (grid[ty]?.[tx] === undefined || grid[ty][tx] === WALL) return;

    const dx = tx - player.x, dy = ty - player.y;
    const dist = Math.max(Math.abs(dx), Math.abs(dy));

    if(selectMode === 'move' && dist <= 2) {
        // Simple Path Block Check: can't jump over walls
        if(grid[player.y + Math.sign(dy)][player.x + Math.sign(dx)] === WALL) return;
        
        playerTurn = false;
        animMove(player, tx, ty, () => {
            if(grid[ty][tx] === COIN) { spawnText(tx, ty, "+1 GOLD", "#ffd700"); grid[ty][tx] = FLOOR; }
            if(grid[ty][tx] === EXIT) { alert("Infiltration Successful!"); location.reload(); }
            endTurn();
        });
    } else if(selectMode !== 'move' && dist === 1 && grid[ty][tx] === FLOOR) {
        deployTool(tx, ty);
    }
});

function deployTool(tx, ty) {
    if(selectMode === 'trap' && inv.trap > 0) { grid[ty][tx] = TRAP; inv.trap--; spawnText(tx,ty,"TRAP SET","#f0f"); }
    else if(selectMode === 'rice' && inv.rice > 0) { grid[ty][tx] = RICE; inv.rice--; spawnText(tx,ty,"LURE SET","#fff"); }
    else if(selectMode === 'bomb' && inv.bomb > 0) { grid[ty][tx] = BOMB; inv.bomb--; activeBombs.push({x:tx, y:ty, t:3}); spawnText(tx,ty,"3...","#f00"); }
    else return;
    updateUI(); playerTurn = false; endTurn();
}

async function endTurn() {
    // Process Bombs
    activeBombs.forEach((b, i) => {
        b.t--; 
        if(b.t > 0) spawnText(b.x, b.y, b.t+"...", "#f00");
        else {
            grid[b.y][b.x] = FLOOR; shake = 40; spawnVFX(b.x, b.y, "#ff4400", 30);
            enemies.forEach(e => { if(Math.abs(e.x-b.x) <= 1 && Math.abs(e.y-b.y) <= 1) e.alive = false; });
            activeBombs.splice(i, 1);
        }
    });

    // Guards
    for(let e of enemies.filter(en => en.alive)) {
        await new Promise(r => setTimeout(r, 100));
        if(grid[e.y][e.x] === TRAP || grid[e.y][e.x] === RICE) {
            e.alive = false; grid[e.y][e.x] = FLOOR; spawnVFX(e.x, e.y, "#f00", 15); continue;
        }
        let nx = e.x, ny = e.y;
        const d = [{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1}][Math.floor(Math.random()*4)];
        if(grid[e.y+d.y]?.[e.x+d.x] === FLOOR) { nx+=d.x; ny+=d.y; }
        await new Promise(r => animMove(e, nx, ny, r));
        if(hasLineOfSight(e, player.x, player.y)) { gameOver = true; document.getElementById('gameOverScreen').classList.remove('hidden'); return; }
    }
    playerTurn = true;
}

function animMove(obj, tx, ty, cb) {
    const sx = obj.ax, sy = obj.ay; let p = 0;
    if(obj !== player) obj.dir = {x: Math.sign(tx-obj.x), y: Math.sign(ty-obj.y) || obj.dir.y};
    function step() {
        p += 0.15; obj.ax = sx + (tx-sx)*p; obj.ay = sy + (ty-sy)*p;
        if(p < 1) requestAnimationFrame(step); else { obj.x = tx; obj.y = ty; obj.ax = tx; obj.ay = ty; cb(); }
    }
    step();
}

function updateUI() { 
    document.getElementById('c-trap').innerText = inv.trap; 
    document.getElementById('c-rice').innerText = inv.rice; 
    document.getElementById('c-bomb').innerText = inv.bomb; 
}
function setMode(m) { 
    selectMode = m; 
    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active')); 
    document.getElementById('btn' + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('active'); 
}
function playerWait() { if(playerTurn) { playerTurn = false; endTurn(); } }
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
</script>
</body>
</html>
