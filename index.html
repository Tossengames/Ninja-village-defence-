<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shadow Protocol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="missionLog"></div>

    <div id="ui-controls" class="hidden">
        <button id="mapToggle" onclick="toggleMinimap()">üó∫Ô∏è Map</button>
    </div>

    <div id="menu" class="overlay-screen">
        <div class="menu-box">
            <h2 style="color:var(--accent); text-align: center; letter-spacing: 4px;">MISSION START</h2>
            <div class="menu-item">Size: <input type="number" id="mapSize" value="12"></div>
            <div class="menu-item">Guards: <input type="number" id="guardCount" value="5"></div>
            <button onclick="initGame()" class="start-btn">INFILTRATE</button>
        </div>
    </div>

    <div id="resultScreen" class="overlay-screen hidden">
        <div class="result-scroll">
            <div id="rankLabel" class="rank-text">Grand Master</div>
            <div id="statsTable"></div>
            <button onclick="location.reload()" class="reload-btn">NEXT MISSION</button>
        </div>
    </div>

    <div id="gameOverScreen" class="overlay-screen hidden">
        <h1 style="color:var(--red); letter-spacing: 8px;">YOU WERE SEEN</h1>
        <button onclick="location.reload()" class="reload-btn">RETRY</button>
    </div>

    <canvas id="game"></canvas>

    <div id="toolbar" class="hidden">
        <div class="tool-btn active" id="btnMove" onclick="setMode('move')"><span>üë£</span>Move</div>
        <div class="tool-btn" id="btnTrap" onclick="setMode('trap')"><span>‚öôÔ∏è</span>Trap</div>
        <div class="tool-btn" id="btnRice" onclick="setMode('rice')"><span>üçö</span>Rice</div>
        <div class="tool-btn" id="btnBomb" onclick="setMode('bomb')"><span>üí£</span>Bomb</div>
        <div class="tool-btn" onclick="playerWait()"><span>‚åõ</span>Wait</div>
    </div>

    <script src="core.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
</body>
</html>
