<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>Silent House: Tactical Stealth</title>
<style>
    body { margin: 0; background: #0a0a0a; color: #eee; font-family: 'Courier New', monospace; text-align: center; touch-action: none; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #111; }
    button { padding: 12px 20px; margin: 5px; background: #222; color: #0af; border: 1px solid #444; border-radius: 4px; font-size: 16px; pointer-events: auto; }
    .hidden { display: none; }
    #ui-layer { position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
    #info { margin-top: 20px; align-self: center; width: 80%; }
    #controls { margin-bottom: 30px; align-self: center; }
    .message { background: rgba(0,0,0,0.8); padding: 8px; border-left: 4px solid #f00; margin-bottom: 5px; animation: slideIn 0.3s; }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
</style>
</head>
<body>

<div id="menu">
    <h1 style="color:#f00; letter-spacing: 5px;">SILENT HOUSE</h1>
    <p>Level: <span id="levelText">1</span></p>
    <button onclick="changeLevel(-1)">-</button>
    <button onclick="changeLevel(1)">+</button><br><br>
    <button onclick="startGame()" style="font-size: 24px; padding: 20px 40px;">INFILTRATE</button>
</div>

<div id="ui-layer">
    <div id="info"></div>
    <div id="controls" class="hidden">
        <button onclick="playerWait()">END TURN</button>
        <button onclick="location.reload()">RESTART</button>
    </div>
</div>

<canvas id="game" class="hidden"></canvas>

<script>
/* ===== CONFIG ===== */
const TILE = 54;
const FLOOR=0, WALL=1, NOISE=2, EXIT=3, HIDE=4;
let levelNumber = 1, grid, player, enemies, gameOver = false, playerTurn = true;
let mapW = 10, mapH = 10;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ===== INITIALIZATION ===== */
function changeLevel(v) { levelNumber = Math.max(1, levelNumber + v); document.getElementById("levelText").textContent = levelNumber; }

function startGame() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    document.getElementById("menu").classList.add("hidden");
    canvas.classList.remove("hidden");
    document.getElementById("controls").classList.remove("hidden");
    generateLevel();
}

function generateLevel() {
    gameOver = false; playerTurn = true;
    // Map bounds
    grid = Array.from({length: mapH}, (_, y) => Array.from({length: mapW}, (_, x) => 
        (x===0 || y===0 || x===mapW-1 || y===mapH-1) ? WALL : Math.random() < 0.15 ? WALL : FLOOR
    ));

    let ex, ey; do { ex = Math.floor(Math.random()*(mapW-2))+1; ey = Math.floor(Math.random()*(mapH-2))+1; } while(grid[ey][ex] !== FLOOR);
    grid[ey][ex] = EXIT;

    let px, py; do { px = Math.floor(Math.random()*(mapW-2))+1; py = Math.floor(Math.random()*(mapH-2))+1; } 
    while(grid[py][px] !== FLOOR || Math.hypot(px-ex, py-ey) < 5);
    player = { x: px, y: py, animX: px, animY: py, hidden: false };

    for(let i=0; i<3; i++) placeRandom(NOISE);
    for(let i=0; i<2; i++) placeRandom(HIDE);

    enemies = [];
    for(let i=0; i<Math.min(2 + Math.floor(levelNumber/1.5), 6); i++) {
        let enX, enY; do { enX = Math.floor(Math.random()*(mapW-2))+1; enY = Math.floor(Math.random()*(mapH-2))+1; }
        while(grid[enY][enX] !== FLOOR || Math.hypot(enX-px, enY-py) < 3);
        enemies.push({
            x: enX, y: enY, animX: enX, animY: enY,
            dir: {x: 1, y: 0}, target: null, alert: false
        });
    }
    draw();
}

function placeRandom(type) {
    let x, y; do { x = Math.floor(Math.random()*mapW); y = Math.floor(Math.random()*mapH); } while(grid[y][x] !== FLOOR);
    grid[y][x] = type;
}

/* ===== CORE LOGIC ===== */
function isValid(x, y) { return x >= 0 && y >= 0 && x < mapW && y < mapH && grid[y][x] !== WALL; }

function getMovableTiles() {
    const tiles = [];
    for(let dx=-2; dx<=2; dx++) {
        for(let dy=-2; dy<=2; dy++) {
            if(Math.abs(dx) + Math.abs(dy) > 2 || (dx===0 && dy===0)) continue;
            let tx = player.x + dx, ty = player.y + dy;
            if(isValid(tx, ty)) {
                // Check if path is clear (simple raycast)
                if(isValid(player.x + Math.sign(dx), player.y + Math.sign(dy))) tiles.push({x:tx, y:ty});
            }
        }
    }
    return tiles;
}

canvas.addEventListener("pointerdown", e => {
    if(!playerTurn || gameOver) return;
    const scale = Math.min(canvas.width/(mapW*TILE), canvas.height/(mapH*TILE));
    const offsetX = (canvas.width - mapW*TILE*scale)/2;
    const offsetY = (canvas.height - mapH*TILE*scale)/2;
    
    const tx = Math.floor(((e.clientX - offsetX) / scale) / TILE);
    const ty = Math.floor(((e.clientY - offsetY) / scale) / TILE);

    if(getMovableTiles().some(t => t.x === tx && t.y === ty)) {
        playerTurn = false;
        animateMove(player, tx, ty, () => {
            checkTile();
            enemyTurn();
        });
    }
});

function animateMove(ent, tx, ty, cb) {
    const startX = ent.animX, startY = ent.animY;
    let progress = 0;
    function step() {
        progress += 0.1;
        ent.animX = startX + (tx - startX) * progress;
        ent.animY = startY + (ty - startY) * progress;
        draw();
        if(progress < 1) requestAnimationFrame(step);
        else { ent.x = tx; ent.y = ty; ent.animX = tx; ent.animY = ty; cb(); }
    }
    step();
}

/* ===== ENEMY AI (CALM RHYTHM) ===== */
async function enemyTurn() {
    if(gameOver) return;
    for(let e of enemies) {
        await new Promise(r => setTimeout(r, 400)); // Calm delay between enemies
        
        // 1. Check Vision
        if(!player.hidden && isInVision(e, player)) {
            gameOver = true; showMessage("TERMINATED: You were seen.");
            return;
        }

        // 2. Decide Move
        let nextX = e.x, nextY = e.y;
        if(e.target) {
            nextX += Math.sign(e.target.x - e.x);
            nextY += Math.sign(e.target.y - e.y);
            if(e.x === e.target.x && e.y === e.target.y) { e.target = null; e.alert = false; }
        } else {
            // Random Patrol
            const dirs = [{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1}];
            const d = dirs[Math.floor(Math.random()*4)];
            if(isValid(e.x+d.x, e.y+d.y)) { nextX += d.x; nextY += d.y; e.dir = d; }
        }
        
        if(isValid(nextX, nextY)) {
            await new Promise(r => animateMove(e, nextX, nextY, r));
        }
    }
    playerTurn = true;
    draw();
}

function isInVision(e, p) {
    const dx = p.x - e.x, dy = p.y - e.y;
    const dist = Math.abs(dx) + Math.abs(dy);
    if(dist > 3) return false;
    // Check if player is in the direction enemy is facing
    if(e.dir.x !== 0 && Math.sign(dx) !== e.dir.x) return false;
    if(e.dir.y !== 0 && Math.sign(dy) !== e.dir.y) return false;
    return true;
}

/* ===== RENDER ===== */
function draw() {
    const scale = Math.min(canvas.width/(mapW*TILE), canvas.height/(mapH*TILE));
    const offsetX = (canvas.width - mapW*TILE*scale)/2;
    const offsetY = (canvas.height - mapH*TILE*scale)/2;

    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.translate(offsetX, offsetY);
    ctx.scale(scale, scale);

    // Tiles
    for(let y=0; y<mapH; y++) {
        for(let x=0; x<mapW; x++) {
            ctx.fillStyle = grid[y][x] === WALL ? "#333" : "#111";
            ctx.fillRect(x*TILE, y*TILE, TILE-1, TILE-1);
            if(grid[y][x] === EXIT) { ctx.fillStyle="#0f0"; ctx.fillRect(x*TILE+10, y*TILE+10, TILE-20, TILE-20); }
            if(grid[y][x] === NOISE) { ctx.strokeStyle="#f80"; ctx.strokeRect(x*TILE+5, y*TILE+5, TILE-10, TILE-10); }
            if(grid[y][x] === HIDE) { ctx.fillStyle="#005"; ctx.fillRect(x*TILE+5, y*TILE+5, TILE-10, TILE-10); }
        }
    }

    // Player Movement Shadow
    if(playerTurn) {
        ctx.fillStyle = "rgba(0,150,255,0.1)";
        getMovableTiles().forEach(t => ctx.fillRect(t.x*TILE, t.y*TILE, TILE-1, TILE-1));
    }

    // Enemies & FOV
    enemies.forEach(e => {
        // Vision Cone
        ctx.fillStyle = "rgba(255, 255, 0, 0.15)";
        ctx.beginPath();
        ctx.moveTo(e.animX*TILE + TILE/2, e.animY*TILE + TILE/2);
        if(e.dir.x !== 0) {
            ctx.lineTo((e.animX + e.dir.x*3.5)*TILE, (e.animY-1)*TILE);
            ctx.lineTo((e.animX + e.dir.x*3.5)*TILE, (e.animY+2)*TILE);
        } else {
            ctx.lineTo((e.animX-1)*TILE, (e.animY + e.dir.y*3.5)*TILE);
            ctx.lineTo((e.animX+2)*TILE, (e.animY + e.dir.y*3.5)*TILE);
        }
        ctx.fill();

        // Enemy Body
        ctx.fillStyle = "#f00";
        ctx.fillRect(e.animX*TILE + 12, e.animY*TILE + 12, TILE-24, TILE-24);
        
        // Alert Mark
        if(e.alert) {
            ctx.fillStyle = "#fff";
            ctx.font = "bold 30px Arial";
            ctx.fillText("?", e.animX*TILE + 18, e.animY*TILE + 5);
        }
    });

    // Player
    ctx.fillStyle = player.hidden ? "#444" : "#0af";
    ctx.fillRect(player.animX*TILE + 10, player.animY*TILE + 10, TILE-20, TILE-20);
}

function checkTile() {
    const t = grid[player.y][player.x];
    player.hidden = (t === HIDE);
    if(t === NOISE) {
        showMessage("! NOISE !");
        enemies.forEach(e => { e.target = {x: player.x, y: player.y}; e.alert = true; });
    }
    if(t === EXIT) {
        levelNumber++;
        showMessage("LEVEL ESCAPED");
        setTimeout(generateLevel, 1000);
    }
}

function playerWait() { if(playerTurn) { playerTurn = false; enemyTurn(); } }
function showMessage(m) {
    const d = document.createElement("div"); d.className="message"; d.textContent=m;
    document.getElementById("info").appendChild(d);
    setTimeout(() => d.remove(), 3000);
}
</script>
</body>
</html>
