<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>Silent House: Tactical Stealth</title>
<style>
    body { margin: 0; background: #111; color: #eee; font-family: monospace; text-align: center; touch-action: none; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #222; }
    #menu { padding: 20px; }
    input { background: #333; color: #0af; border: 1px solid #555; padding: 5px; width: 50px; text-align: center; margin: 5px; }
    button { padding: 10px 20px; margin: 10px; background: #333; color: #eee; border: 1px solid #666; cursor: pointer; }
    button:active { background: #0af; color: #000; }
    .hidden { display: none; }
    #ui-layer { position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
    #info { margin-top: 10px; align-self: center; width: 90%; }
    #controls { margin-bottom: 20px; align-self: center; pointer-events: auto; }
    .message { background: rgba(0,0,0,0.8); padding: 5px 10px; border: 1px solid #444; margin-bottom: 2px; font-size: 14px; }
</style>
</head>
<body>

<div id="menu">
    <h2 style="color:#0af; letter-spacing: 2px;">SILENT HOUSE</h2>
    <p>Level: <span id="levelText">1</span></p>
    
    <label>Map Size:</label><br>
    <input type="number" id="inpW" value="10"> x <input type="number" id="inpH" value="10"><br>
    
    <label>Enemies:</label><br>
    <input type="number" id="inpE" value="3"><br>
    
    <button onclick="startGame()">START MISSION</button>
</div>

<div id="ui-layer">
    <div id="info"></div>
    <div id="controls" class="hidden">
        <button onclick="playerWait()">WAIT</button>
        <button onclick="location.reload()">MENU</button>
    </div>
</div>

<canvas id="game" class="hidden"></canvas>

<script>
/* ===== CONFIG ===== */
const TILE = 48;
const FLOOR=0, WALL=1, NOISE=2, EXIT=3, HIDE=4;
let levelNumber = 1, grid, player, enemies, gameOver = false, playerTurn = true;
let mapW, mapH, enemyCount;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ===== SETUP ===== */
function startGame() {
    mapW = parseInt(document.getElementById("inpW").value) || 10;
    mapH = parseInt(document.getElementById("inpH").value) || 10;
    enemyCount = parseInt(document.getElementById("inpE").value) || 3;
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    document.getElementById("menu").classList.add("hidden");
    canvas.classList.remove("hidden");
    document.getElementById("controls").classList.remove("hidden");
    generateLevel();
}

function generateLevel() {
    gameOver = false; playerTurn = true;
    grid = Array.from({length: mapH}, (_, y) => Array.from({length: mapW}, (_, x) => 
        (x===0 || y===0 || x===mapW-1 || y===mapH-1) ? WALL : Math.random() < 0.15 ? WALL : FLOOR
    ));

    // Exit
    let ex, ey; do { ex = Math.floor(Math.random()*(mapW-2))+1; ey = Math.floor(Math.random()*(mapH-2))+1; } while(grid[ey][ex] !== FLOOR);
    grid[ey][ex] = EXIT;

    // Player
    let px, py; do { px = Math.floor(Math.random()*(mapW-2))+1; py = Math.floor(Math.random()*(mapH-2))+1; } 
    while(grid[py][px] !== FLOOR || Math.hypot(px-ex, py-ey) < 4);
    player = { x: px, y: py, animX: px, animY: py, hidden: false };

    // Props
    for(let i=0; i<2; i++) placeRandom(NOISE);
    for(let i=0; i<2; i++) placeRandom(HIDE);

    // Enemies
    enemies = [];
    for(let i=0; i<enemyCount; i++) {
        let enX, enY; do { enX = Math.floor(Math.random()*(mapW-2))+1; enY = Math.floor(Math.random()*(mapH-2))+1; }
        while(grid[enY][enX] !== FLOOR || (enX === px && enY === py));
        
        enemies.push({
            x: enX, y: enY, animX: enX, animY: enY,
            dir: [{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1}][Math.floor(Math.random()*4)],
            target: null, 
            visionRange: Math.floor(Math.random() * 3) + 1 // Random vision 1-3
        });
    }
    draw();
}

function placeRandom(type) {
    let x, y; do { x = Math.floor(Math.random()*(mapW-2))+1; y = Math.floor(Math.random()*(mapH-2))+1; } while(grid[y][x] !== FLOOR);
    grid[y][x] = type;
}

/* ===== MOVEMENT ===== */
function isValid(x, y) { return x >= 0 && y >= 0 && x < mapW && y < mapH && grid[y][x] !== WALL; }

function getMovableTiles() {
    const tiles = [];
    for(let dx=-2; dx<=2; dx++) {
        for(let dy=-2; dy<=2; dy++) {
            if(Math.abs(dx) + Math.abs(dy) > 2 || (dx===0 && dy===0)) continue;
            let tx = player.x + dx, ty = player.y + dy;
            // Strict check: No moving through walls even on diagonal
            if(isValid(tx, ty) && isValid(player.x + Math.sign(dx), player.y + Math.sign(dy))) {
                tiles.push({x:tx, y:ty});
            }
        }
    }
    return tiles;
}

canvas.addEventListener("pointerdown", e => {
    if(!playerTurn || gameOver) return;
    const scale = Math.min(canvas.width/(mapW*TILE), canvas.height/(mapH*TILE));
    const offsetX = (canvas.width - mapW*TILE*scale)/2;
    const offsetY = (canvas.height - mapH*TILE*scale)/2;
    
    const tx = Math.floor(((e.clientX - offsetX) / scale) / TILE);
    const ty = Math.floor(((e.clientY - offsetY) / scale) / TILE);

    if(getMovableTiles().some(t => t.x === tx && t.y === ty)) {
        playerTurn = false;
        animateMove(player, tx, ty, () => {
            checkTile();
            enemyTurn();
        });
    }
});

function animateMove(ent, tx, ty, cb) {
    const startX = ent.animX, startY = ent.animY;
    let progress = 0;
    function step() {
        progress += 0.15; // Animation speed
        ent.animX = startX + (tx - startX) * progress;
        ent.animY = startY + (ty - startY) * progress;
        draw();
        if(progress < 1) requestAnimationFrame(step);
        else { ent.x = tx; ent.y = ty; ent.animX = tx; ent.animY = ty; cb(); }
    }
    step();
}

/* ===== AI TURN ===== */
async function enemyTurn() {
    if(gameOver) return;
    for(let e of enemies) {
        await new Promise(r => setTimeout(r, 350)); // Calm rhythm
        
        if(!player.hidden && isInVision(e, player)) {
            gameOver = true; showMessage("CAUGHT! You were seen.");
            return;
        }

        let nx = e.x, ny = e.y;
        if(e.target) {
            nx += Math.sign(e.target.x - e.x);
            ny += Math.sign(e.target.y - e.y);
            if(e.x === e.target.x && e.y === e.target.y) e.target = null;
        } else {
            // Random Patrol
            const d = [{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1}][Math.floor(Math.random()*4)];
            if(isValid(e.x+d.x, e.y+d.y)) { nx += d.x; ny += d.y; e.dir = d; }
        }
        
        if(isValid(nx, ny)) await new Promise(r => animateMove(e, nx, ny, r));
    }
    playerTurn = true;
    draw();
}

function isInVision(e, p) {
    const dx = p.x - e.x, dy = p.y - e.y;
    const dist = Math.abs(dx) + Math.abs(dy);
    if(dist > e.visionRange) return false;
    if(e.dir.x !== 0 && Math.sign(dx) !== e.dir.x) return false;
    if(e.dir.y !== 0 && Math.sign(dy) !== e.dir.y) return false;
    return true;
}

/* ===== RENDER ===== */
function draw() {
    const scale = Math.min(canvas.width/(mapW*TILE), canvas.height/(mapH*TILE));
    const offsetX = (canvas.width - mapW*TILE*scale)/2;
    const offsetY = (canvas.height - mapH*TILE*scale)/2;

    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.translate(offsetX, offsetY);
    ctx.scale(scale, scale);

    // Grid
    for(let y=0; y<mapH; y++) {
        for(let x=0; x<mapW; x++) {
            ctx.fillStyle = grid[y][x] === WALL ? "#555" : "#222";
            ctx.fillRect(x*TILE, y*TILE, TILE, TILE);
            ctx.strokeStyle = "#111";
            ctx.strokeRect(x*TILE, y*TILE, TILE, TILE);
            
            if(grid[y][x] === EXIT) { ctx.fillStyle="#0a0"; ctx.fillRect(x*TILE+5, y*TILE+5, TILE-10, TILE-10); }
            if(grid[y][x] === NOISE) { ctx.fillStyle="#422"; ctx.fillRect(x*TILE+5, y*TILE+5, TILE-10, TILE-10); }
            if(grid[y][x] === HIDE) { ctx.fillStyle="#000"; ctx.fillRect(x*TILE+5, y*TILE+5, TILE-10, TILE-10); }
        }
    }

    // Movable
    if(playerTurn) {
        ctx.fillStyle = "rgba(0,150,255,0.2)";
        getMovableTiles().forEach(t => ctx.fillRect(t.x*TILE, t.y*TILE, TILE, TILE));
    }

    // Enemies
    enemies.forEach(e => {
        // Vision Cone (Visual only)
        ctx.fillStyle = "rgba(255,0,0,0.15)";
        ctx.beginPath();
        ctx.moveTo(e.animX*TILE + TILE/2, e.animY*TILE + TILE/2);
        let endX = e.animX + e.dir.x * e.visionRange;
        let endY = e.animY + e.dir.y * e.visionRange;
        
        if(e.dir.x !== 0) {
            ctx.lineTo((endX + e.dir.x)*TILE + TILE/2, (e.animY-1)*TILE);
            ctx.lineTo((endX + e.dir.x)*TILE + TILE/2, (e.animY+2)*TILE);
        } else {
            ctx.lineTo((e.animX-1)*TILE, (endY + e.dir.y)*TILE + TILE/2);
            ctx.lineTo((e.animX+2)*TILE, (endY + e.dir.y)*TILE + TILE/2);
        }
        ctx.fill();

        ctx.fillStyle = "#f00";
        ctx.fillRect(e.animX*TILE+12, e.animY*TILE+12, 24, 24);
        
        if(e.target) {
            ctx.fillStyle = "#fff";
            ctx.font = "bold 20px monospace";
            ctx.fillText("?", e.animX*TILE + 18, e.animY*TILE + 8);
        }
    });

    // Player
    ctx.fillStyle = player.hidden ? "#00a" : "#0af";
    ctx.fillRect(player.animX*TILE+12, player.animY*TILE+12, 24, 24);
}

function checkTile() {
    const t = grid[player.y][player.x];
    player.hidden = (t === HIDE);
    if(t === NOISE) {
        showMessage("CLATTER! Nearby enemies alerted.");
        enemies.forEach(e => { if(Math.hypot(e.x-player.x, e.y-player.y) < 6) { e.target = {x: player.x, y: player.y}; }});
    }
    if(t === EXIT) {
        levelNumber++;
        document.getElementById("levelText").textContent = levelNumber;
        showMessage("LEVEL COMPLETE");
        setTimeout(generateLevel, 1000);
    }
}

function playerWait() { if(playerTurn) { playerTurn = false; enemyTurn(); } }
function showMessage(m) {
    const d = document.createElement("div"); d.className="message"; d.textContent=m;
    document.getElementById("info").appendChild(d);
    if(document.getElementById("info").childElementCount > 4) document.getElementById("info").firstChild.remove();
    setTimeout(() => d.remove(), 3000);
}
</script>
</body>
</html>
