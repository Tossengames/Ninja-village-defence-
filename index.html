<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Silent House: Shadow Protocol</title>
<style>
    :root { --accent: #d4af37; --bg: #050505; --ink: #1a1a1a; --red: #8b0000; }
    body { margin: 0; background: var(--bg); color: #eee; font-family: 'Palatino', 'Georgia', serif; overflow: hidden; touch-action: none; }
    canvas { display: block; margin: 0 auto; image-rendering: pixelated; background: #000; }
    
    .overlay-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
    .scroll-bg { background: #e8dcc4; color: var(--ink); padding: 40px; border: 4px double #5c4033; width: 300px; box-shadow: 0 0 50px rgba(0,0,0,1); text-align: center; border-radius: 5px; }
    .hidden { display: none !important; }

    .rank-text { font-size: 32px; font-weight: bold; color: var(--red); border-bottom: 2px solid var(--red); margin-bottom: 20px; text-transform: uppercase; }
    .stats-row { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px dashed #aaa; font-size: 14px; }
    
    #toolbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 10; background: rgba(20,20,20,0.9); padding: 10px; border: 1px solid var(--accent); border-radius: 4px; }
    .tool-btn { width: 55px; height: 65px; background: #111; border: 1px solid #444; color: #888; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; }
    .tool-btn.active { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 10px var(--accent); }
    
    .btn-main { padding: 10px 20px; background: #1a1a1a; color: var(--accent); border: 1px solid var(--accent); cursor: pointer; font-family: inherit; margin-top: 20px; }
    input { background: #1a1a1a; border: 1px solid #444; color: var(--accent); text-align: center; width: 40px; }
</style>
</head>
<body>

<div id="menu" class="overlay-screen">
    <h1 style="color:var(--accent); letter-spacing: 5px;">SHADOW PROTOCOL</h1>
    <div style="margin: 10px;">Traps: <input type="number" id="inpTraps" value="3"> Rice: <input type="number" id="inpRice" value="2"></div>
    <div style="margin: 10px;">Bombs: <input type="number" id="inpBombs" value="1"> Map: <input type="number" id="inpSize" value="12"></div>
    <button class="btn-main" onclick="initGame()">INFILTRATE</button>
</div>

<div id="resultScreen" class="overlay-screen hidden">
    <div class="scroll-bg">
        <div id="rankLabel" class="rank-text">Grand Master</div>
        <div id="statsContent"></div>
        <button class="btn-main" onclick="location.reload()">NEXT MISSION</button>
    </div>
</div>

<div id="gameOverScreen" class="overlay-screen hidden">
    <h1 style="color:var(--red); letter-spacing: 10px;">YOU ARE DEAD</h1>
    <button class="btn-main" onclick="location.reload()">RETRY</button>
</div>

<canvas id="game"></canvas>

<div id="toolbar" class="hidden">
    <div class="tool-btn active" id="btnMove" onclick="setMode('move')">Move</div>
    <div class="tool-btn" id="btnTrap" onclick="setMode('trap')">Trap (<span id="c-trap">0</span>)</div>
    <div class="tool-btn" id="btnRice" onclick="setMode('rice')">Rice (<span id="c-rice">0</span>)</div>
    <div class="tool-btn" id="btnBomb" onclick="setMode('bomb')">Bomb (<span id="c-bomb">0</span>)</div>
    <div class="tool-btn" onclick="playerWait()">Wait</div>
</div>

<script>
const TILE = 50;
const FLOOR=0, WALL=1, NOISE=2, EXIT=3, HIDE=4, COIN=5, TRAP=6, RICE=7, BOMB=8, CHEST=10;

let grid, player, enemies, activeBombs = [];
let selectMode = 'move', gameOver = false, playerTurn = true;
let gameStats = { turns: 0, kills: 0, coins: 0, spotted: 0 };
let inv = { trap: 0, rice: 0, bomb: 0 };
let mapDim = 12, shake = 0;

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const sprites = {};

// Preload Sprites
function preload() {
    const assetNames = ['player', 'guard', 'wall', 'floor', 'exit', 'trap', 'rice', 'bomb', 'chest', 'coin'];
    assetNames.forEach(name => {
        const img = new Image();
        img.src = `sprites/${name}.png`;
        img.onload = () => { sprites[name] = img; };
    });
}
preload();

function initGame() {
    inv.trap = parseInt(document.getElementById('inpTraps').value);
    inv.rice = parseInt(document.getElementById('inpRice').value);
    inv.bomb = parseInt(document.getElementById('inpBombs').value);
    mapDim = parseInt(document.getElementById('inpSize').value);
    
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('toolbar').classList.remove('hidden');
    generateLevel();
    requestAnimationFrame(gameLoop);
}

function generateLevel() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    grid = Array.from({length: mapDim}, (_, y) => Array.from({length: mapDim}, (_, x) => 
        (x==0 || y==0 || x==mapDim-1 || y==mapDim-1) ? WALL : Math.random() < 0.18 ? WALL : FLOOR
    ));
    player = { x: 1, y: 1, ax: 1, ay: 1 };
    grid[mapDim-2][mapDim-2] = EXIT;
    
    placeRandom(COIN, 5);
    placeRandom(NOISE, 2); 

    enemies = [];
    for(let i=0; i<Math.floor(mapDim/2.5); i++) {
        let ex, ey; do { ex = Math.floor(Math.random()*(mapDim-2))+1; ey = Math.floor(Math.random()*(mapDim-2))+1; }
        while(grid[ey][ex] !== FLOOR || Math.hypot(ex-player.x, ey-player.y) < 4);
        enemies.push({ x: ex, y: ey, ax: ex, ay: ey, dir: {x:1, y:0}, target: null, alive: true, range: 4 });
    }
    updateUI();
}

function placeRandom(type, count) {
    for(let i=0; i<count; i++) {
        let x, y; do { x = Math.floor(Math.random()*(mapDim-2))+1; y = Math.floor(Math.random()*(mapDim-2))+1; } while(grid[y][x] !== FLOOR);
        grid[y][x] = type;
    }
}

function drawSprite(name, x, y) {
    const px = x * TILE, py = y * TILE;
    if (sprites[name]) {
        ctx.drawImage(sprites[name], px, py, TILE, TILE);
    } else {
        // Fallback placeholders
        ctx.beginPath();
        if(name === 'floor') { ctx.fillStyle = '#0a0a0a'; ctx.fillRect(px,py,TILE,TILE); }
        else if(name === 'wall') { ctx.fillStyle = '#222'; ctx.fillRect(px,py,TILE,TILE); }
        else if(name === 'player') { ctx.fillStyle = '#0af'; ctx.arc(px+25, py+25, 12, 0, 7); ctx.fill(); }
        else if(name === 'guard') { ctx.fillStyle = '#f33'; ctx.arc(px+25, py+25, 12, 0, 7); ctx.fill(); }
        else if(name === 'exit') { ctx.strokeStyle = '#0f0'; ctx.strokeRect(px+10, py+10, 30, 30); }
        else if(name === 'coin') { ctx.fillStyle = '#ff0'; ctx.arc(px+25, py+25, 4, 0, 7); ctx.fill(); }
    }
}

function gameLoop() {
    if(gameOver) return;
    const scale = Math.min(canvas.width/(mapDim*TILE), canvas.height/(mapDim*TILE));
    const ox = (canvas.width - mapDim*TILE*scale)/2 + (Math.random()-0.5)*shake;
    const oy = (canvas.height - mapDim*TILE*scale)/2 + (Math.random()-0.5)*shake;
    shake *= 0.8;

    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.translate(ox, oy); ctx.scale(scale, scale);

    // 1. Draw Map Base
    for(let y=0; y<mapDim; y++) for(let x=0; x<mapDim; x++) {
        drawSprite('floor', x, y);
        const cell = grid[y][x];
        if(cell === WALL) drawSprite('wall', x, y);
        else if(cell === EXIT) drawSprite('exit', x, y);
        else if(cell === COIN) drawSprite('coin', x, y);
        else if(cell === TRAP) drawSprite('trap', x, y);
        else if(cell === RICE) drawSprite('rice', x, y);
        else if(cell === BOMB) {
            drawSprite('bomb', x, y);
            let b = activeBombs.find(ab => ab.x === x && ab.y === y);
            if(b) { ctx.fillStyle="white"; ctx.font="bold 15px Arial"; ctx.fillText(b.t, x*TILE+20, y*TILE+30); }
        }
    }

    // 2. Draw Movement Highlights
    if(selectMode === 'move' && playerTurn) {
        ctx.strokeStyle = "rgba(0, 170, 255, 0.5)";
        ctx.lineWidth = 2;
        [[0,1],[0,-1],[1,0],[-1,0]].forEach(d => {
            let nx = player.x + d[0], ny = player.y + d[1];
            if(grid[ny]?.[nx] !== undefined && grid[ny][nx] !== WALL) {
                ctx.strokeRect(nx*TILE+5, ny*TILE+5, TILE-10, TILE-10);
            }
        });
    }

    // 3. Draw Enemies
    enemies.forEach(e => {
        if(!e.alive) return;
        drawSprite('guard', e.ax, e.ay);
        ctx.fillStyle = "rgba(255,0,0,0.15)"; ctx.beginPath(); ctx.moveTo(e.ax*TILE+25, e.ay*TILE+25);
        const baseA = Math.atan2(e.dir.y, e.dir.x);
        for(let a = baseA-0.6; a <= baseA+0.6; a += 0.1) {
            let d = 0; while(d < e.range) { d += 0.2; if(grid[Math.floor(e.y + Math.sin(a)*d)]?.[Math.floor(e.x + Math.cos(a)*d)] === WALL) break; }
            ctx.lineTo(e.ax*TILE+25 + Math.cos(a)*d*TILE, e.ay*TILE+25 + Math.sin(a)*d*TILE);
        }
        ctx.fill();
    });

    // 4. Draw Player
    drawSprite('player', player.ax, player.ay);
    requestAnimationFrame(gameLoop);
}

function animMove(obj, tx, ty, cb) {
    const sx = obj.ax, sy = obj.ay; let p = 0;
    if(obj !== player) obj.dir = {x: Math.sign(tx-obj.x), y: Math.sign(ty-obj.y) || obj.dir.y};
    function step() {
        p += 0.15; obj.ax = sx + (tx-sx)*p; obj.ay = sy + (ty-sy)*p;
        if(p < 1) requestAnimationFrame(step); else { obj.x = tx; obj.y = ty; obj.ax = tx; obj.ay = ty; cb(); }
    }
    step();
}

async function endTurn() {
    for(let i = activeBombs.length - 1; i >= 0; i--) {
        activeBombs[i].t--;
        if(activeBombs[i].t <= 0) {
            let b = activeBombs[i];
            grid[b.y][b.x] = FLOOR;
            shake = 30;
            enemies.forEach(e => { if(Math.abs(e.x - b.x) <= 1 && Math.abs(e.y - b.y) <= 1) { e.alive = false; gameStats.kills++; } });
            activeBombs.splice(i, 1);
        }
    }

    for(let e of enemies.filter(en => en.alive)) {
        await new Promise(r => setTimeout(r, 50));
        if(grid[e.y][e.x] === TRAP || grid[e.y][e.x] === RICE) {
            e.alive = false; grid[e.y][e.x] = FLOOR; gameStats.kills++; continue;
        }
        let nx = e.x, ny = e.y;
        if(e.target) {
            if(nx < e.target.x) nx++; else if(nx > e.target.x) nx--;
            else if(ny < e.target.y) ny++; else if(ny > e.target.y) ny--;
            if(nx === e.target.x && ny === e.target.y) e.target = null;
        } else {
            const dirs = [{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1}];
            const d = dirs[Math.floor(Math.random()*4)];
            if(grid[e.y+d.y]?.[e.x+d.x] === FLOOR) { nx+=d.x; ny+=d.y; }
        }
        await new Promise(r => animMove(e, nx, ny, r));
        if(hasLineOfSight(e, player.x, player.y)) { triggerDeath(); return; }
    }
    playerTurn = true;
}

function hasLineOfSight(e, px, py) {
    const dx = px-e.x, dy = py-e.y, dist = Math.hypot(dx, dy);
    if(dist > e.range) return false;
    const ang = Math.abs(Math.atan2(dy, dx) - Math.atan2(e.dir.y, e.dir.x));
    if(ang > 0.8 && ang < 5.5) return false;
    for(let d=0.5; d<dist; d+=0.5) if(grid[Math.floor(e.y + (dy/dist)*d)]?.[Math.floor(e.x + (dx/dist)*d)] === WALL) return false;
    return true;
}

function checkTile() {
    const t = grid[player.y][player.x];
    if(t === EXIT) showResults();
    if(t === COIN) { gameStats.coins++; grid[player.y][player.x] = FLOOR; }
    if(t === NOISE) { shake = 15; enemies.forEach(e => { if(e.alive) e.target = {x:player.x, y:player.y}; }); }
}

canvas.addEventListener('pointerdown', e => {
    if(!playerTurn || gameOver) return;
    const scale = Math.min(canvas.width/(mapDim*TILE), canvas.height/(mapDim*TILE));
    const ox = (canvas.width - mapDim*TILE*scale)/2, oy = (canvas.height - mapDim*TILE*scale)/2;
    const tx = Math.floor(((e.clientX - ox)/scale)/TILE), ty = Math.floor(((e.clientY - oy)/scale)/TILE);
    
    if (tx < 0 || ty < 0 || tx >= mapDim || ty >= mapDim) return;
    const dist = Math.abs(tx-player.x) + Math.abs(ty-player.y);

    if(selectMode === 'move' && dist === 1 && grid[ty][tx] !== WALL) { 
        playerTurn = false; gameStats.turns++; animMove(player, tx, ty, () => { checkTile(); endTurn(); }); 
    }
    else if(selectMode !== 'move' && dist === 1 && grid[ty][tx] === FLOOR) { deployTool(tx, ty); }
});

function deployTool(tx, ty) {
    if(selectMode === 'trap' && inv.trap > 0) { grid[ty][tx] = TRAP; inv.trap--; }
    else if(selectMode === 'rice' && inv.rice > 0) { grid[ty][tx] = RICE; inv.rice--; }
    else if(selectMode === 'bomb' && inv.bomb > 0) { grid[ty][tx] = BOMB; inv.bomb--; activeBombs.push({x:tx, y:ty, t:3}); }
    else return;
    updateUI(); playerTurn = false; endTurn();
}

function updateUI() { 
    document.getElementById('c-trap').innerText = inv.trap; 
    document.getElementById('c-rice').innerText = inv.rice; 
    document.getElementById('c-bomb').innerText = inv.bomb; 
}
function setMode(m) { 
    selectMode = m; 
    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active')); 
    document.getElementById('btn' + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('active'); 
}
function triggerDeath() { gameOver = true; document.getElementById('gameOverScreen').classList.remove('hidden'); }
function playerWait() { if(playerTurn) { playerTurn = false; gameStats.turns++; endTurn(); } }
function showResults() {
    gameOver = true;
    document.getElementById('statsContent').innerHTML = `<div class="stats-row"><span>Coins</span><span>${gameStats.coins}</span></div><div class="stats-row"><span>Turns</span><span>${gameStats.turns}</span></div>`;
    document.getElementById('resultScreen').classList.remove('hidden');
}
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
</script>
</body>
</html>
