<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shadow Protocol: Grand Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="missionLog"></div>

    <div id="menu" class="overlay-screen">
        <div class="menu-card">
            <h2 style="color:var(--accent); letter-spacing:4px; text-align:center;">MISSION START</h2>
            <div class="config-row">Map Size: <input type="number" id="mapSize" value="30"></div>
            <div class="config-row">Guards: <input type="number" id="guardCount" value="15"></div>
            <button onclick="initGame()" class="btn-main">INFILTRATE</button>
        </div>
    </div>

    <div id="resultScreen" class="overlay-screen hidden">
        <div class="result-scroll">
            <div id="rankLabel" class="rank-text">Grand Master</div>
            <div id="statsTable"></div>
            <button onclick="location.reload()" class="btn-main" style="background:#222; color:var(--accent); border:1px solid var(--accent);">NEXT MISSION</button>
        </div>
    </div>

    <div id="gameOverScreen" class="overlay-screen hidden">
        <h1 style="color:var(--red); letter-spacing:10px;">TERMINATED</h1>
        <button onclick="location.reload()" class="btn-main">RETRY</button>
    </div>

    <canvas id="game"></canvas>

    <div id="toolbar" class="hidden">
        <div class="tool-btn active" id="btnMove" onclick="setMode('move')"><span>üë£</span>Move</div>
        <div class="tool-btn" id="btnTrap" onclick="setMode('trap')"><span>‚öôÔ∏è</span>Trap</div>
        <div class="tool-btn" id="btnRice" onclick="setMode('rice')"><span>üçö</span>Rice</div>
        <div class="tool-btn" id="btnBomb" onclick="setMode('bomb')"><span>üí£</span>Bomb</div>
        <div class="tool-btn" onclick="playerWait()"><span>‚åõ</span>Wait</div>
        <div class="tool-sep"></div>
        <div class="tool-btn" onclick="adjustZoom(0.1)"><span>‚ûï</span></div>
        <div class="tool-btn" onclick="adjustZoom(-0.1)"><span>‚ûñ</span></div>
    </div>

    <script src="config.js"></script>
    <script src="ui.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="engine.js"></script>
</body>
</html>
